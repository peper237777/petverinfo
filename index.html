<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ładowanie...</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .loader-screen {
      text-align: center;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: opacity 0.5s ease;
    }

    .loader-img {
      width: 200px;
      margin-bottom: 30px;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
    }

    .progress-bar {
      position: relative;
      width: 250px;
      height: 8px;
      background: rgba(255,255,255,0.1);
      border-radius: 50px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    .progress-bar::before {
      content: '';
      position: absolute;
      left: 0;
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #00ffcc, #33ccff, #3399ff);
      animation: loadBar 3s ease forwards;
    }

    @keyframes loadBar {
      0% { width: 0%; }
      100% { width: 100%; }
    }

    .checkmark-wrapper {
      display: none;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 0.8s ease forwards;
      filter: blur(15px);
      opacity: 0;
    }

    .checkmark-wrapper.show {
      animation: checkFadeIn 1s ease forwards;
    }

    @keyframes checkFadeIn {
      0% {
        opacity: 0;
        filter: blur(15px);
        transform: scale(0.8);
      }
      100% {
        opacity: 1;
        filter: blur(0px);
        transform: scale(1);
      }
    }

    .checkmark {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      border: 5px solid #2ecc71;
      position: relative;
      background: radial-gradient(circle, #1f1f1f 0%, #000000 100%);
      box-shadow: 0 0 20px rgba(46, 204, 113, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      animation: pop 0.6s ease forwards;
    }

    .checkmark::after {
      content: '';
      position: absolute;
      width: 25px;
      height: 45px;
      border-right: 5px solid #2ecc71;
      border-bottom: 5px solid #2ecc71;
      transform: rotate(45deg);
      animation: drawCheck 0.6s ease 0.3s forwards;
      opacity: 0;
    }

    @keyframes drawCheck {
      to {
        opacity: 1;
      }
    }

    @keyframes pop {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .done-text {
      color: white;
      font-size: 20px;
      margin-top: 12px;
      opacity: 0;
      animation: fadeIn 1s ease 1.2s forwards;
    }
  </style>
</head>
<body>

  <div class="loader-screen" id="loader">
    <img class="loader-img" src="https://i.ibb.co/7FkPRST/IMG-1694.gif" alt="Ładowanie...">
    <div class="progress-bar"></div>
  </div>

  <div class="checkmark-wrapper" id="checkmark">
    <div class="checkmark"></div>
    <div class="done-text">Gotowe!</div>
  </div>

  <script>
    setTimeout(() => {
      document.getElementById('loader').style.opacity = '0';
      setTimeout(() => {
        document.getElementById('loader').style.display = 'none';
        const check = document.getElementById('checkmark');
        check.style.display = 'flex';
        check.classList.add('show');
      }, 600);
    }, 3000);
  </script>

</body>
</html>
