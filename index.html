<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Screen</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .loading-screen {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://i.imgur.com/TEv3OBd.jpeg') no-repeat center/cover;
            transition: opacity 0.5s ease;
        }

        .glass-rectangle {
            width: 300px;
            height: 150px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .loading-bar-container {
            width: 180px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            overflow: hidden;
        }

        .loading-bar {
            width: 0;
            height: 100%;
            background: linear-gradient(90deg, #fff, #a3a3a3);
            border-radius: 2px;
            animation: load 2.5s ease-in-out forwards;
        }

        .checkmark-container {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
        }

        .checkmark {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #34c759;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 20px rgba(52, 199, 89, 0.5);
            position: relative;
            overflow: hidden;
        }

        .checkmark::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, transparent 70%);
            opacity: 0;
            animation: shine 0.5s ease-out 0.2s;
        }

        .checkmark::after {
            content: '';
            width: 24px;
            height: 48px;
            border: solid #fff;
            border-width: 0 8px 8px 0;
            transform: rotate(45deg) translate(-5px, -5px) scale(0);
            animation: checkmark-draw 0.3s ease-out 0.2s forwards;
        }

        .content {
            display: none;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
            background: #000;
            color: #fff;
            text-align: center;
        }

        @keyframes load {
            0% { width: 0; }
            100% { width: 100%; }
        }

        @keyframes checkmark-draw {
            0% { transform: rotate(45deg) translate(-5px, -5px) scale(0); }
            100% { transform: rotate(45deg) translate(-5px, -5px) scale(1); }
        }

        @keyframes shine {
            0% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; }
            100% { opacity: 0; transform: scale(1); }
        }

        @keyframes checkmark-appear {
            0% { transform: translate(-50%, -50%) scale(0); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loadingScreen">
        <div class="glass-rectangle">
            <div class="loading-bar-container">
                <div class="loading-bar"></div>
            </div>
        </div>
    </div>
    <div class="checkmark-container" id="checkmark">
        <div class="checkmark"></div>
    </div>
    <div class="content" id="content">
        <h1>Content will go here</h1>
    </div>

    <script>
        window.onload = () => {
            setTimeout(() => {
                const loadingScreen = document.getElementById('loadingScreen');
                const checkmark = document.getElementById('checkmark');
                const content = document.getElementById('content');

                checkmark.style.display = 'block';
                checkmark.style.animation = 'checkmark-appear 0.5s ease-out forwards';
                setTimeout(() => {
                    loadingScreen.style.opacity = '0';
                    setTimeout(() => {
                        loadingScreen.style.display = 'none';
                        checkmark.style.display = 'none';
                        content.style.display = 'flex';
                    }, 500);
                }, 1000);
            }, 3000);
        };
    </script>
</body>
</html>
