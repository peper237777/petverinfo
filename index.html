<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Face ID w toku...</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen;
      background: radial-gradient(ellipse at center, #0a0a0a 0%, #000000 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .glass-box {
      backdrop-filter: blur(20px);
      background: rgba(255, 255, 255, 0.05);
      border-radius: 30px;
      padding: 40px 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: opacity 0.5s ease;
    }

    .loader-img {
      width: 200px;
      margin-bottom: 25px;
      border-radius: 20px;
    }

    .progress-bar {
      position: relative;
      width: 220px;
      height: 8px;
      background: rgba(200,200,200,0.2);
      border-radius: 50px;
      overflow: hidden;
      margin-top: 10px;
    }

    .progress-bar::before {
      content: '';
      position: absolute;
      left: 0;
      height: 100%;
      width: 0%;
      background: #aaa;
      animation: loadBar 3s ease forwards;
    }

    @keyframes loadBar {
      0% { width: 0%; }
      100% { width: 100%; }
    }

    .faceid-wrapper {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      animation: fadeIn 0.4s ease forwards;
    }

    .faceid {
      width: 80px;
      height: 80px;
      border: 2px solid white;
      border-radius: 22px;
      position: relative;
      opacity: 0;
      animation: drawFaceID 2s ease forwards;
    }

    .faceid::before, .faceid::after {
      content: '';
      position: absolute;
      width: 18px;
      height: 18px;
      border: 2px solid white;
      border-radius: 50%;
    }

    .faceid::before {
      top: 20%;
      left: 20%;
    }

    .faceid::after {
      top: 20%;
      right: 20%;
    }

    .tick {
      position: absolute;
      bottom: 15%;
      left: 50%;
      transform: translateX(-50%) scale(0);
      width: 24px;
      height: 24px;
      border-right: 2px solid #4cd964;
      border-bottom: 2px solid #4cd964;
      transform: rotate(45deg) scale(0);
      opacity: 0;
      animation: tickAppear 0.3s ease 1.8s forwards;
    }

    @keyframes drawFaceID {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes tickAppear {
      to {
        transform: rotate(45deg) scale(1);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .faceid-text {
      color: white;
      font-size: 18px;
      opacity: 0;
      animation: fadeIn 0.5s ease 2s forwards;
    }
  </style>
</head>
<body>

  <!-- Ekran ładowania -->
  <div class="glass-box" id="loader">
    <img class="loader-img" src="https://i.imgur.com/LX4TvJQ.jpeg" alt="Ładowanie...">
    <div class="progress-bar"></div>
  </div>

  <!-- Animacja Face ID -->
  <div class="faceid-wrapper" id="faceid">
    <div class="faceid">
      <div class="tick"></div>
    </div>
    <div class="faceid-text">Face ID rozpoznano</div>
  </div>

  <script>
    setTimeout(() => {
      const loader = document.getElementById('loader');
      loader.style.opacity = '0';
      setTimeout(() => {
        loader.style.display = 'none';
        document.getElementById('faceid').style.display = 'flex';
      }, 500);
    }, 3000);
  </script>

</body>
</html>
