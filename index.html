<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ładowanie...</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .loader-screen {
      text-align: center;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: opacity 0.5s ease;
    }

    .loader-img {
      width: 200px;
      margin-bottom: 30px;
    }

    .progress-bar {
      position: relative;
      width: 250px;
      height: 8px;
      background: rgba(255,255,255,0.2);
      border-radius: 20px;
      overflow: hidden;
    }

    .progress-bar::before {
      content: '';
      position: absolute;
      left: 0;
      height: 100%;
      width: 0%;
      background: white;
      animation: loadBar 3s ease forwards;
    }

    @keyframes loadBar {
      0% { width: 0%; }
      100% { width: 100%; }
    }

    .checkmark-wrapper {
      display: none;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 0.6s ease forwards;
    }

    .checkmark {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 4px solid #2ecc71;
      position: relative;
      animation: pop 0.4s ease forwards;
      margin-bottom: 10px;
    }

    .checkmark::after {
      content: '';
      position: absolute;
      width: 25px;
      height: 45px;
      border-right: 4px solid #2ecc71;
      border-bottom: 4px solid #2ecc71;
      transform: rotate(45deg);
      left: 24px;
      top: 10px;
    }

    @keyframes pop {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="loader-screen" id="loader">
    <img class="loader-img" src="https://i.postimg.cc/vHDyw9zp/temp-Image3z00-Kf.avif" alt="Ładowanie...">
    <div class="progress-bar"></div>
  </div>

  <div class="checkmark-wrapper" id="checkmark">
    <div class="checkmark"></div>
    <p style="color: white; font-size: 18px;">Gotowe!</p>
  </div>

  <script>
    setTimeout(() => {
      document.getElementById('loader').style.opacity = '0';
      setTimeout(() => {
        document.getElementById('loader').style.display = 'none';
        document.getElementById('checkmark').style.display = 'flex';
      }, 500);
    }, 3000);
  </script>

</body>
</html>
